<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
  
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="card rounded-lg ">
        
        <img src="img/1.jpg" alt="" class="card-img-top" id="img">
     
        <div class="card-body rounded-bottom">
            <audio id="audio"  src="mp3/1.mp3">
               
            </audio>
        
            <div class="header">
                <div class="title-maker">
                    <p id="artist"></p>
                    <p id="music-title" ></p>
                </div>
                <button id="list" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="time-duration">
                <p id="time">0.00</p>
                <p id="duration"></p>
            </div>
            <input id="progres-bar" type="range" value="0">
            
           <div class="controls">

            <div class="ppn">
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>

            <div>
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volumeBar">
            </div>
                
           </div>
           
           <div id="music-list" class="collapse show rounded-bottom">
            <ul class="list-group list-group-flush" id="listul" >
                
            </ul>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="musics.js" ></script>
    <script src="musicplayer.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
